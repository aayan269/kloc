<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
    <title>card</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="cont">
    <section class="main cont">
       
        <section class="visa_card" id="visa_card">
          
           <section id="pointer"></section>
           
            <section class="visa_card1">
                <div class="photos">
                 <img src="https://www.shutterstock.com/image-vector/gold-emv-chip-icon-bank-260nw-1401984860.jpg" width="50px"> 
                 <img src="https://www.shutterstock.com/image-illustration/debit-card-isolated-on-white-260nw-542784994.jpg" width="70px">
            </div> 
            <ul id="acc_num">
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
            </ul>
            <div class="info">
                <div class="name" id="card_name">
                    <span>Card Holder</span>
                    <div class="full" id="card_name">
                        <label>FULL NAME</label>
                    </div>
                </div>
                <div class="date" id="card_date">
                    <span>Expires</span>
                    <div class="my">
                        <label id="set_month"><div class="mm">MM</div><div class="yy" id="card_month">01</div></label>
                        <label id="set_year"><div class="mm">YY</div><div class="yy" id="card_year">2030</div></label>
                    </div>
                </div>
            </div>
            </section>
            
            <section class="back1">
               
                <p id="scvv">
                <label >CVV</label>
                <label>*</label>
                </p>
            </section>
            
        </section>
        
        <form id="creds">
        
          <div class="inin">
          
           <input type="number" autocomplete="off" placeholder="Card Number" oninput="write1(0,this)" onclick="write1(0,this)" min="1000000000000000" max="9999999999999999" required style="width:95%;">
            
           <input type="text" autocomplete="off" required pattern="[A-Z\sa-z]+" placeholder="Holder Name" oninput="write1(1,this)" onclick="write1(1,this)" maxlength="20" style="width:95%;">
           
            </div>
            
           <div class="in">
           
           <input list="months" required pattern="[0-9][0-9]" style="width:100px" placeholder="MM" maxlength="2" oninput="write1(2,this)" onclick="write1(2,this)">
           
            <datalist id="months">
                 <option value="01">
                 <option value="02">
                 <option value="03">
                 <option value="04">
                 <option value="05">
                 <option value="06">
                 <option value="07">
                 <option value="08">
                 <option value="09">
                 <option value="10">
                 <option value="11">
                 <option value="12">
             </datalist>
             
             <input type="number" autocomplete="off" required pattern="20+[0-9]{2}" placeholder="YY" style="width:100px" oninput="write1(3,this)" onclick="write1(3,this)" min="2021"> 
             
             <input type="number" autocomplete="off" required pattern="[0-9]{3}" maxlength="3" placeholder="CVV" style="width:100px" oninput="write1(4,this)" onclick="write1(4,this)">
             
           </div>
             
            <input type="submit" value="Pay Now">
            
        </form>
        
    </section>
    
<script src="./index.js"></script> 
</body>
</html>
